<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="background">asdsadasd</div>
    <div class="content">
        <div class="content-text">
            <p>This is not a real online service! You know you need something like this 
                in you life to help ypu realize your deepest dreams. Sign up now ot get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="user-info">
            <form class="submission-form">
                <div class="columns">
                    <div class="left-column">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>
                    
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="right-column">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>
                    
                        <label for="pNumber">PHONE NUMBER</label>
                        <input type="tel" name="pNumber" id="pNumber">
                    
                        <label for="confPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confPassword" id="confPassword" required>
                    </div>
                
                </div>
                <div class="bottom-column">
                    <input type="submit" value="Create Account" id="sendBtn">
                </div>
                
              
            </form>
        </div>
        <div class="user-login">
            <span>Already have an account? <span class="logIn">Log in</span></span>
        </div>
    </div>
</body>
</html>
